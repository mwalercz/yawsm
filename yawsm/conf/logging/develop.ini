[loggers]
keys=root,yawsm,autobahn,asyncio

[handlers]
keys=console

[formatters]
keys=generic

[logger_root]
level=NOTSET
handlers=console

[logger_autobahn]
level=DEBUG
handlers=console
qualname=autobahn
propagate=0

[logger_asyncio]
level=DEBUG
handlers=console
qualname=asyncio
propagate=0

[logger_yawsm]
level=DEBUG
handlers=console
qualname=yawsm
propagate=0

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout,)

[formatter_generic]
_format=%(asctime)s,%(msecs)03d %(levelname)-8s %(threadName)s [%(name)s] %(message)s
datefmt=%m-%d %H:%M:%S
