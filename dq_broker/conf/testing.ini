[db]
database = master_dist_queue
user = master_dist_queue
password = master_dist_queue
host = postgres

[loggers]
keys = root, ws_dist_queue, peewee_async

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_ws_dist_queue]
level = INFO
handlers = console
qualname = ws-dq
propagate = 0

[logger_peewee_async]
level = DEBUG
handlers = console
qualname = peewee_async
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
