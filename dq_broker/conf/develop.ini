[db]
database = dq_broker
user = dq_broker
password = dq_broker
host = localhost

[worker]
api_key = 1123213

[ssh]
hostname = localhost

[master]
port = 9000
host = localhost
wss_uri = wss://localhost:9000

[auth]
key_path = ../keys/server.key
crt_path = ../keys/server.crt

[websocket]
auto_ping_interval = 30
auto_ping_timeout = 30

[loggers]
keys=root,ws_dist_queue,autobahn,asyncio

[handlers]
keys=console

[formatters]
keys = generic

[logger_root]
level=NOTSET
handlers=console

[logger_autobahn]
level=DEBUG
handlers=console
qualname=autobahn
propagate=0

[logger_asyncio]
level=DEBUG
handlers=console
qualname=asyncio
propagate=0

[logger_ws_dist_queue]
level=DEBUG
handlers=console
qualname=ws_dist_queue
propagate=0

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout,)

[formatter_generic]
format=%(asctime)s,%(msecs)03d %(levelname)-8s %(threadName)s [%(name)s] %(message)s
datefmt = %m-%d %H:%M:%S
